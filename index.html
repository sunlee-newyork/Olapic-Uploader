<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>

    <div class="form-wrapper">

        <div class="customer-form">
            <div class="container">
                <h2>Olapic User Form</h2>
                <div><label>API key: </label><input class="olapic-apikey" type="text" placeholder="1a234a23n5ks8rn39whr2l13"></div>
            </div>
        </div>

        <div class="user-form">
            <div class="container">
                <h2>User Form</h2>
                <div><label>User email: </label><input class="user-email" type="text" placeholder="user@email.com" name="email"></div>
                <div><label>User screenname: </label><input class="user-name" type="text" placeholder="User name" name="screen_name"></div>
                <div><label>User avatar URL: </label><input class="user-avatar" type="text" placeholder="http://www.example.com/imgs/avatar.jpg" name="avatar_url"></div>
            </div>
        </div>

        <div class="image-form">
            <div class="container">
                <h2>Image Form</h2>
                <form id="form" method="post" enctype="multipart/form-data">
                    <div><label>Select image:</label><input class="image-file" type="file" name="image" ></div>
                    <div><label>Stream URI: </label><input class="stream-uri" type="text" name="stream_uri[]" placeholder="/streams/{olapic_stream_id}"></div>
                    <div><label>Stream URI: </label><input class="stream-uri" type="text" name="stream_uri[]" placeholder="/streams/{olapic_stream_id}"></div>
                    <div><label>Caption: </label><input class="caption" type="text" name="caption" placeholder="This is an example caption!"></div>
                </form>
            </div>
        </div>

    </div>

    <div class="submit"><input type="submit" value="Upload Image" name="submit"></div>

    <div class="response"></div>

</body>
</html>
